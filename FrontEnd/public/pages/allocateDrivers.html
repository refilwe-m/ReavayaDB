<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocating Drivers</title>

    <style>

              
      .driverBody {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
        height: 6.2rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
      }

      #employeeName, #busId, #phases, #startdate, #enddate{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .driverbtn {
        width: 50%;
        background-color: #3F7CAC;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        display:block;
        margin: 0 auto;
      }

      .driverSect{
        border-radius: 5px;
        background-color: white;
      
        margin: auto; 
        width: 50%;
      }
      .driverForm {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        margin: auto; 
        width: 50%;
      }

      #driverH3{
        font-size: 2em;
        border-left: 5px solid red;
        padding: 10px;
        color: #000;
        letter-spacing: 5px;
        margin-bottom: 60px;
        font-weight: bold;
        padding-left: 10px;
        
      }



    </style>
</head>
<body class="driverBody">


    
  <section class="driverSect"><h3 id="driverH3">Allocate Drivers</h3></section>
  <form class="driverForm" action="" method="post">  

    <label for="employeeName">Employee Name</label>
    <input list="drivers" name="employeeName" id="employeeName" required/>
    <datalist  id="drivers"  >      
      <option value="Lebo Matheba(1)">
      <option value="Benny Thomas(3)">
      <option value="Thembi Moroka(5)">
      <option value="Lebo Davids(6)">
    </datalist>

    <label for="busID">Bus ID</label>
    <input type="number" name="busId" id="busId" required>

   
    <label for="phases">Phase</label>
    <select id="phases" name="phases" required >
      <option value="please">Please Select A Phase</option>
      <option value="P1A">P1A</option>
      <option value="P1B">P1B</option>
      <option value="P1C">P1C</option>
    </select>
  

    <label for="startdate">Start Date</label>
     <input type="date" name="startdate" id="startdate" required>

     <label for="enddate">End Date</label>
     <input type="date" name="date"  id="enddate">
  
    <button type="submit" class="driverbtn">Allocate Driver</button>
  </form>
</body>
</html>
