    <section class="empSect"><h3 id="empH3">Add Employee</h3></section>
   
        <form class="empForm" action="" method="post">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
      
          <label for="lname">Last Name</label>
          <input type="text" name="lastname" id="lname"  placeholder="Your last name.." required>
      
          <label for="dateofbirth">Date Of Birth</label>
          <input type="date" name="date" id="dateofbirth" required >
      
          <label for="address">Residential Address</label>
          <input type="address" name="address" id="address" required>     
          
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone"
            pattern="+[0-9]{2} [0-9]{2} [0-9]{3} [0-9]{4}" placeholder="Format: +27 65 162 9118"
            required>             

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email.." required>
          
          <button type="submit" class="empBtn">Add Employee</button>
      
        </form>
